<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Plan Out your Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Abel|Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="search-forms">
        <h1 id="app-title">There and Back Again</h1>
        <p>Search powered by Foursquare. Directions powered by Google Maps.</p>
        <form>
            <input type="text" id="search-query" placeholder="Search"></input>
            <button id="addbutton" type="button">Add</button>
            <button id="clearbutton" type="button">Clear List</button>
        </form>
        <p></p>
    </div>

    <div id=map_and_schedule>

        <div class="container-element" id="foursquare-output">
            <h1>Your Destinations:</h1>
            <ul id="foursquare-list">

            </ul>
        </div>
        
        <div class="container-element" id="directions">
            <h1>Directions:</h1>
        </div>
        
        <div class="container-element" id="map">
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="js/typeahead.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTleyvmwLLUaGO42VlyfdVkC_eVUqWhTQ" type="text/javascript"></script>
</body>
</html>
